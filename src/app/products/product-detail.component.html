<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div *ngIf="product">
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>
        <!-- <img [src]="product.imageUrl"/> -->
    </div>

    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)="handleBackClick()"
             >
        <fa-icon [icon]="chevronLeft"></fa-icon> Back
      </button>
    </div>
</div>
